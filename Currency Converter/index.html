<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <h2 class="heading">Currency Converter</h2>
        <form action="">
            <div class="amount-contanier">
                <p class="amount">Enter Amount</p>
                <input type="text" id="number" value="0">
            </div>
            <div class="dropdown">
                <div class="from">
                    <h4 class="where">From</h4>
                    
                    <div class="select-container">
                        <div class="img img-from">
                            <img src="https://flagsapi.com/US/flat/64.png" id="from">
                        </div>
                        <select name="Currency-from" class="select-from box">
                             
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="To">
                    <h4 class="where">To</h4>
                   
                    <div class="select-container">
                        <div class="img img-to">
                            <img src="https://flagsapi.com/IN/flat/64.png" id="to">
                        </div>
                        <select name="Currency-to" class="select-to box">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">0.00</div>
            <div class="btn-container">
                <button>Exchange Rate</button>
            </div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
